  <div id="start-screen">

    <label>
      <input type="radio" name="difficulty" value="top" /> 최상 (20초 시작, 문제당 20점)

    <label>
      <input type="radio" name="difficulty" value="high" /> 상 (30초 시작, 문제당 15점)

    </label><br />
    <label>
      <input type="radio" name="difficulty" value="low" /> 하 (시간제한 없음, 문제당 10점)
    </label><br /><br />
    <label>이름: <input type="text" id="userName" /></label><br /><br />
    <button onclick="startGame()">게임 시작</button>
  </div>

  <!-- 실제 퀴즈 화면 -->

    <div id="feedback"></div>

    <button id="next-btn" onclick="nextQuestion()" disabled>다음 문제</button>

    // ----------------------------------------------------
    // 2) 유틸 함수 (배열 셔플)
    // ----------------------------------------------------
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
    // ----------------------------------------------------
    // 전역 변수
    // ----------------------------------------------------
    let questions = [];      // 셔플된 문제 목록
    let currentIndex = 0;    // 현재 문제 인덱스
    let score = 0;           // 점수
    let life = 3;            // 남은 기회 (3회)
    let totalTime = 0;       // 전체 경과 시간 (초)
    let difficulty = "low";  // 난이도
    let timeLeft = 999999;   // 에너지바 시간 (난이도별)
    let timerInterval = null;   // 전체 타이머
    let energyInterval = null;  // 에너지바 타이머
    let userName = "";
    
    // 추가 전역 변수: 현재 문제와 답안 확인 여부
    let currentQuestion = null;
    let answerConfirmed = false;
    
    // 난이도별 초기 설정
    let initTime = 0;         // 문제당 시작 시간
    let pointPerQuestion = 0; // 문제당 점수
    
    // ----------------------------------------------------
    // 3) 게임 시작
    // ----------------------------------------------------
    function startGame() {
      // 난이도/이름 읽기
      const radios = document.getElementsByName("difficulty");
      let selected = false;
      for (let r of radios) {
        if (r.checked) {
          difficulty = r.value;
          selected = true;
          break;
        }
      }
      userName = document.getElementById("userName").value.trim();
      if (!selected) {
        alert("난이도를 선택하세요!");
        return;
      }
      if (!userName) {
        alert("이름을 입력하세요!");
        return;
      }
    
      // 난이도별 시간/점수 설정
      switch (difficulty) {
        case "top": 
          initTime = 20; 
          pointPerQuestion = 20; 
          break;
        case "high": 
          initTime = 30; 
          pointPerQuestion = 15; 
          break;
        case "mid": 
          initTime = 40; 
          pointPerQuestion = 13; 
          break;
        case "low": 
        default:
          initTime = 999999; // 시간제한 없음
          pointPerQuestion = 10;
          break;
      }
    
      // 문제 초기화
      questions = [...questionData];
      shuffleArray(questions); // 문제 순서 셔플
      currentIndex = 0;
      score = 0;
      life = 3;
      document.getElementById("score").innerText = score;
      document.getElementById("life").innerText = life;
    
      // 화면 전환
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("game-screen").classList.remove("hidden");
      document.getElementById("end-screen").classList.add("hidden");
    
      // 전체 경과 시간 타이머 시작
      if (timerInterval) {
        clearInterval(timerInterval);
      }
      totalTime = 0;
      timerInterval = setInterval(() => {
        totalTime++;
        document.getElementById("elapsed").innerText = totalTime;
      }, 1000);
    
      // 에너지바 및 문제 타이머 설정
      loadQuestion();
    }
    
    // ----------------------------------------------------
    // 문제 표시
    // ----------------------------------------------------
    function loadQuestion() {
      if (life <= 0) {
        endGame();
        return;
      }
    
      // 문제를 모두 소진하면 무한 랜덤 모드로
      let q;
      if (currentIndex >= questions.length) {
        const rnd = Math.floor(Math.random() * questions.length);
        q = questions[rnd];
      } else {
        q = questions[currentIndex];
      }
      currentQuestion = q;
      answerConfirmed = false;
      // "다음 문제" 버튼은 답안 확인 전 비활성화
      document.getElementById("next-btn").disabled = true;
      showQuestion(q);
      resetEnergyBar();
    }
    
    // ----------------------------------------------------
    // 실제 문제를 화면에 렌더링
    // ----------------------------------------------------
    function showQuestion(q) {
      const container = document.getElementById("question-container");
      container.innerHTML = "";
    
      const problemDiv = document.createElement("div");
      problemDiv.innerHTML = q.problem; 
      container.appendChild(problemDiv);
    
      // 보기 4개를 복사 후 셔플
      let choiceArr = q.choices.map((c, idx) => ({ text: c, index: idx }));
      shuffleArray(choiceArr);
    
      const ul = document.createElement("ul");
      ul.className = "choices";
      choiceArr.forEach((item) => {
        const li = document.createElement("li");
        li.innerHTML = item.text;
        li.onclick = () => checkAnswer(q, item.index);
        ul.appendChild(li);
      });
      container.appendChild(ul);
    
      // 피드백 초기화
      document.getElementById("feedback").innerHTML = "";
      MathJax.typeset();
    }
    
    // ----------------------------------------------------
    // 정답 체크
    // ----------------------------------------------------
    function checkAnswer(q, chosenIndex) {
      if (answerConfirmed) return; // 이미 답안 확인됨
      answerConfirmed = true;
      clearInterval(energyInterval);
      const feedbackDiv = document.getElementById("feedback");
      feedbackDiv.innerHTML = "";
    
      if (chosenIndex === q.correctIndex) {
        score += pointPerQuestion;
        document.getElementById("score").innerText = score;
        feedbackDiv.innerHTML = "<span class='correct'>정답!</span>";
      } else {
        life--;
        document.getElementById("life").innerText = life;
        feedbackDiv.innerHTML = "<span class='incorrect'>오답!</span> 정답은 ==> " +
          q.choices[q.correctIndex] + "<br/>해설: " + q.correctFeedback;
        if (life <= 0) {
          endGame();
          return;
        }
      }
      // 답안 확인 후 "다음 문제" 버튼 활성화
      document.getElementById("next-btn").disabled = false;
    }
    
    // ----------------------------------------------------
    // 다음 문제 버튼 (답안 확인 후에만 작동)
    // ----------------------------------------------------
    function nextQuestion() {
      if (!answerConfirmed) return; // 답안 확인 전에는 작동하지 않음
      if (life <= 0) {
        endGame();
        return;
      }
      if (currentIndex < questions.length) {
        currentIndex++;
      }
      loadQuestion();
    }
    
    // ----------------------------------------------------
    // 에너지바 리셋 및 타이머
    // ----------------------------------------------------
    function resetEnergyBar() {
      if (energyInterval) clearInterval(energyInterval);
      timeLeft = initTime;
      const fill = document.getElementById("energy-fill");
    
      // 시간제한 없는 난이도인 경우
      if (difficulty === "low") {
        fill.style.width = "100%";
        return;
      }
    
      energyInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(energyInterval);
          if (!answerConfirmed) {
            answerConfirmed = true;
            life--;
            document.getElementById("life").innerText = life;
            const feedbackDiv = document.getElementById("feedback");
            feedbackDiv.innerHTML = "<span class='incorrect'>시간 초과!</span> 정답은 ==> " +
              currentQuestion.choices[currentQuestion.correctIndex] +
              "<br/>해설: " + currentQuestion.correctFeedback;
            document.getElementById("next-btn").disabled = false;
            if (life <= 0) {
              endGame();
              return;
            }
          }
          return;
        }
        const ratio = Math.max(timeLeft / initTime, 0);
        fill.style.width = (ratio * 100) + "%";
      }, 1000);
    }
    
    // ----------------------------------------------------
    // 게임 종료
    // ----------------------------------------------------
    function endGame() {
      if (timerInterval) clearInterval(timerInterval);
      if (energyInterval) clearInterval(energyInterval);
      document.getElementById("game-screen").classList.add("hidden");
      document.getElementById("end-screen").classList.remove("hidden");
      document.getElementById("final-score").innerText = score;
    }
    
    // ----------------------------------------------------
    // 점수 전송 (요청)
    // ----------------------------------------------------
    async function sendScore() {
      await saveData("도함수", userName, score, totalTime);
    }
    
    // ----------------------------------------------------
    // 서버에 데이터 저장 함수
    // ----------------------------------------------------
    async function saveData(game, name, score, elapsedTime) {
      const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";
      const requestData = {
        game,
        name,
        score: parseInt(score, 10),
        elapsedTime: parseInt(elapsedTime, 10)
      };
    
      try {
        const response = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });
    
        const responseData = await response.json();
    
        if (response.ok) {
          document.getElementById('response').innerText =
            "성공: " + JSON.stringify(responseData, null, 2);
        } else {
          document.getElementById('response').innerText =
            "오류: " + JSON.stringify(responseData, null, 2);
        }
      } catch (error) {
        console.error('요청 실패:', error);
        document.getElementById('response').innerText =
          "네트워크 오류: " + error.message;
      }
    }
  </script>
